<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jump for Joy</title>
    <link href="../css/my_style.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h2>Jump for Joy Sale</h2>
    </div>
    <div id="main">
        <div class="guess_box"><img src="../images/sale/jump1.jpg" /></div>
        <div class="guess_box"><img src="../images/sale/jump2.jpg" /></div>
        <div class="guess_box"><img src="../images/sale/jump3.jpg" /></div>
        <div class="guess_box"><img src="../images/sale/jump4.jpg" /></div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.6.2.min.js"></script>
    <script>
    $(document).ready(function() {
        $(".guess_box").click(function() { //偵測點擊
            $(".guess_box p").remove(); //加入each這行就可以刪掉
            var my_num = Math.floor((Math.random() * 5) + 5); //折扣函數亂數
            var discount = "<p> Your Discount is " + my_num + "%</p>"; //出現的文字
            alert(discount); //出現視窗
            $(this).append(discount); //折扣出現在下面
            $(".guess_box").each(function() { //只要有一個被點到就不再繼續
                $(this).unbind("click"); //點過的不再出現折扣
            });


        });

    });
    </script>
</body>

</html>
